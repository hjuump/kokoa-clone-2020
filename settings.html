<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="fas fa-volume-down"></i>
            <span>Notice</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="fas fa-exclamation-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting__column">Lastest Version</div>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <div class="no-mobile__window">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Your screen is too big.</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/441285ae8a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
